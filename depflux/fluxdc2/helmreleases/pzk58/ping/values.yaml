apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ping
  namespace: pzk22
spec:
  values:
    global:
      namespace: default
      nsId: null
    macvlanNetName: default-macvlan-net1
    macvlanNetNamespace: default
    metrics:
      annotations:
        path: /api/v1/ping/metrics
        port: 18888
        scrape: true
      enabled: true
    replicaCount: '2'
    service:
      type: NodePort
