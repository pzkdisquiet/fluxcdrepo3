apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pong
  namespace: default
spec:
  values:
    global:
      namespace: default
      nsId: 5637ef87-175b-4de2-b6f6-57a5280a5d3a
    macvlanNetName: defaultpzk62macvlanlinkprofile
    macvlanNetNamespace: default
    metrics:
      annotations:
        path: /api/v1/pong/metrics
        port: 18889
        scrape: true
      enabled: true
    nodeSelector: {}
    replicaCount: '2'
    service:
      type: NodePort
