apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pong
  namespace: default
spec:
  values:
    global:
      namespace: default
      nsId: 7f1bb221-5249-4e5b-a89c-586b5d75af87
    macvlanNetName: defaultpzk62macvlanlinkprofile
    macvlanNetNamespace: default
