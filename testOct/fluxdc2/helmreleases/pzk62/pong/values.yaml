apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pong
  namespace: default
spec:
  values:
    global:
      namespace: default
      nsId: ac797ef7-042b-4067-8493-e7c79dbe0092
    macvlanNetName: defaultpzk62macvlanlinkprofile
